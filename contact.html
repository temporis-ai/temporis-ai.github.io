<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporis | Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">
			<img src="logo.png" alt="Temporis Logo">
			<span>Temporis</span>
		</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2 class="section-title">Ready to Predict the Future?</h2>
        <p style="text-align: center; margin-bottom: 2rem;">Reach out to our team for a consultation on your data needs.</p>
        
        <div class="contact-form">
            <form action="#">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Business Email</label>
                    <input type="email" id="email" name="email" placeholder="john@company.com">
                </div>
                <div class="form-group">
                    <label for="message">How can we help?</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your data challenges..."></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Temporis Analytics. All rights reserved.</p>
    </footer>

</body>
</html>
